<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias | Hotel Alcynne</title>
    <link rel="stylesheet" href=" ./style_v2.css">
    <link rel="stylesheet" href=" ./style_overrides.css">
  <link rel="icon" href="img/imagen-logo-(17).png" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  </head>
  <body>
    <main>
      <section id="contacto-form" class="container">
        <div class="contacto-item">
          <img src="img/imagen-14.jpg" alt="Logo Hotel Alcynne" width="320" loading="lazy" style="display: block; margin: 0 auto var(--spacing-md)">
          <h2 style="font-size: 3.9rem; color: var(--color-primary)">
            ¡Gracias por contactarnos!
          </h2>
          <p
            style="
              font-size: 2.25rem;
              color: var(--color-primary);
              margin-bottom: 0.75rem;
            "
          >
            Hemos recibido tu mensaje y te responderemos a la brevedad.
          </p>
          <p
            style="
              font-size: 1.05rem;
              color: var(--text-light);
              margin-bottom: var(--spacing-md);
            "
          >
            Si necesitas atención inmediata, puedes llamarnos o escribirnos por
            WhatsApp.
          </p>
          <div
            style="
              display: flex;
              gap: 0.75rem;
              justify-content: center;
              flex-wrap: wrap;
            "
          >
            <a
              href="index.html#contacto-form"
              class="btn-enviar"
              style="
                display: inline-block;
                text-align: center;
                text-decoration: none;
                max-width: 280px;
              "
              >Volver al inicio</a
            >
            <a
              href="https://wa.me/+526641234567"
              target="_blank"
              rel="noopener"
              style="
                display: inline-block;
                text-align: center;
                text-decoration: none;
                padding: 1.1rem 1.4rem;
                border-radius: 14px;
                font-weight: 700;
                font-size: 1.1rem;
                color: #fff;
                background: linear-gradient(135deg, #16a34a, #22c55e);
                box-shadow: var(--shadow-md);
              "
              >Contactar por WhatsApp</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
